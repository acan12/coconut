apply plugin: 'com.android.library'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.squareup.okhttp3:okhttp:3.4.1'  // OkHttp
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1' // OkHttp logging
    compile 'com.squareup.retrofit2:retrofit:2.3.0' // Retrofit
    compile 'com.squareup.retrofit2:converter-jackson:2.3.0' // Jackson as parser engine for retrofit
    compile 'com.jakewharton:butterknife:8.8.1'  // ButterKnife
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1' // ButterKnife
    compile 'io.reactivex.rxjava2:rxjava:2.1.1'   // RX
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1' // RX
    compile 'com.github.acan12:coconut:v1.1'

    implementation 'com.android.support:appcompat-v7:26.+'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}
